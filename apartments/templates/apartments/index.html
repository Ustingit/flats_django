{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'apartments/style.css' %}" />

{% if latest_apartments_list %}
    <h1>ВСЕ КВАРТИРЫ ГОРОДА МИНСКА</h1>
    <ul>
        {%for apartment in latest_apartments_list%}
            <li><a href="{% url 'apartments:detail' apartment.pk %}">{{ apartment.about }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>В данный момент доступные квартиры отсутствуют.</p>
{% endif %}
